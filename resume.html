<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    header {
      background-color: #343a40;
      color: #fff;
      padding: 20px;
    }

    header h1 {
      margin: 0;
    }

    main {
      padding: 20px;
    }

    main h2 {
      color: #007bff;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    ul li {
      padding: 10px 0;
    }
  </style>
</head>

<body>
  <header>
    <h1>我的个人网页</h1>
  </header>
  <main>
    <h2>自我介绍</h2>
    <p>大家好，我叫[你的名字]，是一个对[你的兴趣领域]充满热情的人。</p>
    <h2>简历</h2>
    <ul>
      <li><strong>教育背景</strong>: [学校名称] - [专业]（[入学时间] - [毕业时间]）</li>
      <li><strong>工作经历</strong>: [公司名称] - [职位]（[入职时间] - [离职时间]）</li>
      <li><strong>技能</strong>: [列举你的技能，如编程语言、工具等]</li>
    </ul>
  </main>
  <footer>
    <p>&copy; 2023 我的个人网页</p>
  </footer>
</body>

</html>
